<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Form</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="form-container">
        <h2 class="form-heading">Stock Investment Calculator</h2>
        
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="stocks_file">Upload Stock CSV File:</label>
            <input type="file" name="stocks_file" id="stocks_file" required><br><br>

            <label for="investment">Investment Amount:</label>
            <input type="number" id="investment" name="investment" step="0.01" required><br><br>

            <label for="start_date">Start Date (YYYY-MM-DD):</label>
            <input type="date" id="start_date" name="start_date" required><br><br>

            <label for="end_date">End Date (YYYY-MM-DD):</label>
            <input type="date" id="end_date" name="end_date" required><br><br>

            <button type="submit">Calculate</button>
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
